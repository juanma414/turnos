<div *ngIf="listadoCitas.length===0" class="card bg-light">
    <div class="card-body">
        <H5 class="card-title text-center">No hay turnos para mostrar</H5>
    </div>
</div>
<div *ngFor="let cita of listadoCitas; let i = index" class="card mb-2" >
    <div class="card-body">
        <p class="card-text"><span>Nombre: </span>{{cita.nombre }}</p>
        <p class="card-text"><span>Fecha: </span>{{cita.fecha }}</p>
        <p class="card-text"><span>Hora: </span>{{cita.hora }}</p>
        <p class="card-text"><span>SÃ­ntoma: </span>{{cita.sintomas }}</p>
        <button style="width: 100%;" class="btn btn-danger btn-danger"(click)="eliminarCita(i)">ELIMINAR</button>
    </div>
</div>
