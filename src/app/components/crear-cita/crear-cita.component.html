<div class="card bg-light">
    <div class="card-body">
        <H5 class="card-title text-center">Agregar Turno</H5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
        </div>
        

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control mt-2" placeholder="Ingrese Nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha </label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control mt-2">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora" class="form-control mt-2">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas" rows="3" [(ngModel)]="sintomas" class="form-control mt-2" placeholder="Ingrese los sÃ­ntomas"></textarea>
        </div>
        <button style="width: 100%;" class="btn btn-primary btn-block" (click)="agregarCita()" >Agregar turno</button>
    </div>
</div>
